<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import "compass/css3";

    html,
    body {
        height: 100%;
    }

    .clock {
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 30px;
        border: solid 5px black;
        left: 50%;
        margin-left: -25px;
        top: 50%;
        margin-top: -25px;
    }

    .clock .hours {
        position: absolute;
        width: 50px;
        height: 5px;
        top: 22.5px;
        -webkit-animation: you-spin-me-round-round-baby-right-round 5s linear 0s infinite;
    }

    .clock .hours:before {
        content: "";
        height: 5px;
        width: 16px;
        position: absolute;
        right: 11px;
        background: black;
        border-radius: 5px;
    }

    .clock .minutes {
        position: absolute;
        width: 50px;
        height: 5px;
        top: 22.5px;
        -webkit-animation: you-spin-me-round-round-baby-right-round 0.41s linear 0s infinite;
    }

    .clock .minutes:before {
        content: "";
        height: 5px;
        width: 22px;
        position: absolute;
        right: 5px;
        background: black;
        border-radius: 5px;
    }

    @-webkit-keyframes you-spin-me-round-round-baby-right-round {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="clock">
        <div class="minutes"></div>
        <div class="hours"></div>
    </div>
</body>

</html>
